apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:14

  backup:
    barmanObjectStore:
      serverName: postgres-recovered
      endpointURL: https://s3.eu-central-003.backblazeb2.com
      destinationPath: s3://meta-postgres-backup
      s3Credentials:
        accessKeyId:
          key: AWS_ACCESS_KEY_ID
          name: postgres-backup
        region:
          key: AWS_REGION
          name: postgres-backup
        secretAccessKey:
          key: AWS_SECRET_ACCESS_KEY
          name: postgres-backup
      # tags:
      #   backupRetentionPolicy: "expire"
      # historyTags:
      #   backupRetentionPolicy: "keep"
    retentionPolicy: "30d"
  
  bootstrap:
    recovery:
      source: clusterBackup

  externalClusters:
  - name: clusterBackup
    barmanObjectStore:
      destinationPath: s3://meta-postgres-backup
      serverName: postgres
      s3Credentials:
        accessKeyId:
          key: AWS_ACCESS_KEY_ID
          name: postgres-backup
        region:
          key: AWS_REGION
          name: postgres-backup
        secretAccessKey:
          key: AWS_SECRET_ACCESS_KEY
          name: postgres-backup
      wal:
        maxParallel: 8

  storage:
    size: 5Gi
    storageClass: ssd

  walStorage:
    size: 5Gi
    storageClass: ssd

  monitoring:
    enablePodMonitor: true
