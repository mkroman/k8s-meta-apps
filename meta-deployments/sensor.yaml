---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: meta-deployment-sensor
  namespace: mkroman-github-events
spec:
  template:
    serviceAccountName: meta-deployments-workflow-creator
  dependencies:
  - name: github
    eventSourceName: github
    eventName: meta
    filters:
      data:
      - path: body.repository.full_name
        type: string
        value:
        - mkroman/meta
      - path: body.X-GitHub-Event
        type: string
        value:
        - deployment
      - path: body.action
        type: string
        value:
        - created
  triggers:
  - template:
      name: workflow-trigger
      k8s:
        operation: create
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: meta-deployment-
              namespace: meta-deployments
            spec:
              arguments:
                parameters:
                - name: image_tag
                  value: sha-
              entrypoint: main
              templates:
              - name: main
                steps:
                - - name: deploy
                    templateRef:
                      name: deploy
                      template: main
                    arguments:
                      parameters:
                      - name: image_tag
                        value: '{{ workflow.parameters.image_tag }}'
          parameters:
          - src:
              dependencyName: github
              dataKey: body.deployment.sha
            dest: spec.arguments.parameters.0.value
            operation: append
